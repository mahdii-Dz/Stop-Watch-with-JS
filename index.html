<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body tabindex="0">
      <div class="container">
        <h1>Stop Watch</h1>
          <div class="display" id="timer">00:00</div>
          <div>
            <button class="control start" onclick="startclock()">Start</button>
            <button class="control stop" onclick="stopclock()">Stop</button>
            <button class="control reset" onclick="resetclock()">Reset</button>
          </div>
      </div>

      <script src="main.js"></script>
    </body>
</html>
